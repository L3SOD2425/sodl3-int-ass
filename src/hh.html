<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hospital Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/hospital1.jpg" alt="Hospital Building">
            <p>Hospital Building</p>
        </div>
        <div class="gallery-item">
            <img src="images/hospital2.jpg" alt="Emergency Room">
            <p>Emergency Room</p>
        </div>
        <div class="gallery-item">
            <img src="images/hospital3.jpg" alt="Patient Room">
            <p>Patient Room</p>
        </div>
        <div class="gallery-item">
            <img src="images/hospital4.jpg" alt="Operating Theater">
            <p>Operating Theater</p>
        </div>
    </div>
   
</body>
</html>
